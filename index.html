<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>

    <!-- exteral css link -->
    <link rel="stylesheet" href="style.css">

    <!-- bootsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <main>
        <section class="w-50 mx-auto">

            <h1 class="text-success">Choose Your Country</h1>
            <div class=" mt-3 w-50 mx-auto">
                <button onclick="loadCountry()" type="button" class="btn btn-info text-white">All Country</button>
            </div>
        </section>
        <section class="w-75 mx-auto mt-4">
            <div class="input-group mb-3">
                <input id="search-feild" type="text" class="form-control" placeholder="Search country"
                    aria-label="country-name" aria-describedby="button-addon2">
                <button onclick="loadCountryBySearchName()" class="btn btn-outline-info" type="button">Search</button>
            </div>
            <div id="details-area">

            </div>
        </section>
        <section class="mt-4">

            <div id="display-area">

            </div>

        </section>


    </main>


    <!-- bootsrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- external js link -->
    <script src="country.js"></script>
</body>

</html>
